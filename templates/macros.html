{# Shared Jinja macros for Daily Office templates #}

{% macro liturgical_banner(day, color_map) %}
<div class="liturgical-banner">
    <span class="liturgical-label">Liturgical Color</span>
    <div class="liturgical-seal">
        <div class="seal-ornament left" aria-hidden="true">✦</div>
        <div class="color-swatch" style="background-color: {{ color_map[day['Liturgical Color']] }};" aria-hidden="true"></div>
        <div class="seal-ornament right" aria-hidden="true">✦</div>
    </div>
    <span class="color-name">{{ day['Liturgical Color'] }}</span>
</div>
{% endmacro %}
